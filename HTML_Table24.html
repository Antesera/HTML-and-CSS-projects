<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="CSS_Table26.css">
   <head>
      <style>
         table, th, td {
            border: 1px solid black;
         }
      </style>
   </head>

   <body>
      <h2>Understanding Tables</h2>
      <table>
         <tr>
            <th>Header: This is row1 column1</th>
            <th>Header: This is row1 column2</th>
         </tr>
         <tr>
            <td>This is row2 column1</td>
            <td>This is row2 column2</td>
         </tr>
      </table>
<p>the paragraph is determined by the CSS styles specified in the external file(CSS_Table26.css).</p>
   </body>
</html>
